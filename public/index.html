<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>McKinsey Calendar</title>
    <link rel="stylesheet" type="text/css" href="vendors/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="vendors/css/grid.css">
    <link rel="stylesheet" type="text/css" href="resources/css-sass/style.css" >

  </head>
  <body>

    <div class="container">
      
        <div class ="form"><p>
          <form id="eventForm">
            <label for="name">Event Name</label>
            <input id="eventName" type="text" name="name" placeholder="Event Name" required/>
            <label for="start_time">Start Time</label>
            <input id="startTime" type="text" name="startTime" placeholder="12:00 am" required/>
            <label for="start_time">End Time</label>
            <input id="endTime" type="text" name="endTime" placeholder="12:30 am" required/>
            <input id="submitEvent" type="submit" value="Add to Calendar">
          </form></br>
          <form id="arrayForm">
            <label for"eventArray">Array of Objects</label>
            <textarea id=eventArray type="text" name="eventArray" placeholder='[{"name": "event1", "startTime": "12:00 am", "endTime": "12:30 pm"}]'></textarea>
            <input id="submitArray" type="submit" value="Add to Calendar">
          </form></br>
          <p>
            Time must be entered in the following format "1:00 pm", and in 30 min intervals. Array must be entered in JSON format.
          </p></br>
        </p></div>

        <div class="calendarDay"></div>

    </div>

  <script type="text/javascript" src="resources/js/calendar.js" ></script>
  <script type="text/javascript" src="resources/js/form.js" ></script>
  </body>
</html>
